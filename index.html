<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
         <div class="songList">
                <h1 style="color: white; font-family: 'Varela Round';">Linkin Park Jukebox</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">05:04 <i id = "1" class="fas songItemPlayy fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">03:14<i id = "2" class="fas songItemPlayy fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">03:33<i id = "3" class="fas songItemPlayy fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">04:36<i id = "4" class="fas songItemPlayy fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">03:31<i id = "5" class="fas songItemPlayy fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">03:37<i id = "6" class="fas songItemPlayy fa-play-circle"></i></span></span>
                </div>
                
            </div>
         </div>
         <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value = "0" min = "0" max = "100">
        <div class="icons">
            <i id = 'previous' class="fas songItemPlay fa-2x fa-step-backward"></i>
            <i class="fas songItemPlay fa-2x fa-play-circle" id="masterPlay"></i>
            <i id = 'next' class="fas songItemPlay fa-2x fa-step-forward"></i>
        </div>
        <div class="songInfo">
        <span id="masterSongName">Iridescent</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/dae3fe610b.js" crossorigin="anonymous"></script>
</body>
</html>
